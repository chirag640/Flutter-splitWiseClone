name: splitwise
description: "Splitwise is a Flutter application that helps users manage and split expenses with friends and family. This project integrates Firebase for authentication and data storage."
publish_to: 'none'
version: 2.0.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  image_picker: ^1.1.2
  cloud_firestore: ^5.6.5
  uuid: ^4.5.1
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.0.0
  firebase_messaging: ^15.2.5
  logging: ^1.0.0
  googleapis_auth: ^2.0.0
  google_sign_in: ^6.1.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/service_account_key.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"